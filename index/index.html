<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
          <h1>Inicia Aqui!</h1>
          <div class="input-box">
            <input type="text" placeholder="Username"
            required>
            <i class='bx bx-user-pin'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password"
            required>
            <i class='bx bxs-lock'></i>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox">Autorizo politica del Restaurante</label>
            <a href="#">Politica del Restaurante</a>
          </div>

          <button type="submit" class="btn">Ingresa <i class='bx bxs-chevrons-right'></i></button>

          <div class="register-link">
            <p>I dont have acount
                <a href="#">Reina dele aqui pa crearla</a>  <i class='bx bx-user-plus'></i>
            </p>
          </div>
        </form>
    </div>
</body>
</html>
